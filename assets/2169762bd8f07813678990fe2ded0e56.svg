<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="257.43279" height="376.02736" viewBox="0,0,257.43279,376.02736"><g transform="translate(-111.27905,15.55545)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(120.73799,24.72314) scale(0.95833,0.92431)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">𝐇𝐨𝐰 𝐓𝐨 𝐏𝐥𝐚𝐲:</tspan></text><text transform="translate(111.68648,45.25909) scale(0.26705,0.2506)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">ƒ: These are Gulden, they can be used to buy</tspan><tspan x="0" dy="46.15px">Upgrades and Provinces in the Main Menu. For</tspan><tspan x="0" dy="46.15px">each difficulty, there is a seperate Upgrade Route,</tspan><tspan x="0" dy="46.15px">so make sure you're playing in the Mode you've</tspan><tspan x="0" dy="46.15px">spend your Gulden in! (Bought Provinces on the</tspan><tspan x="0" dy="46.15px">other hand, can be played in each Difficulty!)</tspan><tspan x="0" dy="46.15px">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</tspan><tspan x="0" dy="46.15px">"Information": can be used to see the Stats of the</tspan><tspan x="0" dy="46.15px">Selected Province, while "Diplomacy" can be used</tspan><tspan x="0" dy="46.15px">to Start Wars / Request Alliances wih the selected</tspan><tspan x="0" dy="46.15px">Province (Which both take up on "Action Points"!)</tspan><tspan x="0" dy="46.15px">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</tspan><tspan x="0" dy="46.15px">"Next turn": can be used to regain "Action Points",</tspan><tspan x="0" dy="46.15px">but also increases "Rebel Strength" (Which on Full</tspan><tspan x="0" dy="46.15px">Power will cause a Rebellion in your last Province!)</tspan><tspan x="0" dy="46.15px">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</tspan><tspan x="0" dy="46.15px">"Enter Town": can be used to either increase your</tspan><tspan x="0" dy="46.15px">Army or buy new Islands which earn tax per turn!</tspan><tspan x="0" dy="46.15px">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</tspan><tspan x="0" dy="46.15px">Battles: decrease "Rebel Strength" upon Difficulty!</tspan><tspan x="0" dy="46.15px">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</tspan><tspan x="0" dy="46.15px">Total # of allies determines your allied tax income!</tspan><tspan x="0" dy="46.15px">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</tspan><tspan x="0" dy="46.15px">The Tank on the map doesn't have any functions!</tspan><tspan x="0" dy="46.15px">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</tspan><tspan x="0" dy="46.15px">Unlock Better Provinces by buying Low Ones first!</tspan><tspan x="0" dy="46.15px">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</tspan><tspan x="0" dy="46.15px">If you find any bugs/glitches, plz contact Ojee07!</tspan></text></g></g></svg>