<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="260.32331" height="384.74401" viewBox="0,0,260.32331,384.74401"><g transform="translate(-109.84441,13.34444)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(120.73798,26.22314) scale(0.95833,0.92431)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">𝐇𝐨𝐰 𝐓𝐨 𝐏𝐥𝐚𝐲:</tspan></text><text transform="translate(110.23824,44.43487) scale(0.26946,0.25989)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">ƒ: These are Gulden, they are the only type of</tspan><tspan x="0" dy="46.150000000000006px">currency of which purchases and stored amounts</tspan><tspan x="0" dy="46.150000000000006px">save! Can be used for purchases in the main menu</tspan><tspan x="0" dy="46.150000000000006px">These include Upgrades and Provinces! For each</tspan><tspan x="0" dy="46.150000000000006px">difficulty, there is a seperate upgrade route, so</tspan><tspan x="0" dy="46.150000000000006px">make sure you're playing in the mode you've</tspan><tspan x="0" dy="46.150000000000006px">spend your money in! (Bought Provinces on the</tspan><tspan x="0" dy="46.150000000000006px">other hand, can be played in each difficulty!)</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">"Information": can be used to see the stats of the</tspan><tspan x="0" dy="46.150000000000006px">selected Province, while "Diplomacy" can be used</tspan><tspan x="0" dy="46.150000000000006px">to Start Wars / Request Alliances wih the selected</tspan><tspan x="0" dy="46.150000000000006px">Province (Which takes up "Action Points"!)</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">"Next turn": can be used to regain "Action Points",</tspan><tspan x="0" dy="46.150000000000006px">but also increases "Rebel Strength" (Which on full</tspan><tspan x="0" dy="46.150000000000006px">power will cause the loss of a Province!)</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">"Enter Town": can be used to either increase your</tspan><tspan x="0" dy="46.150000000000006px">Amry or buy new Islands which earn tax per turn!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Battles: are pretty straightforward, use timing to</tspan><tspan x="0" dy="46.150000000000006px">shoot your opponent, dealing damage based on</tspan><tspan x="0" dy="46.150000000000006px">the power of your shot! (Winning a battle also</tspan><tspan x="0" dy="46.150000000000006px">decreases "Rebel Strength" based upon difficulty!)</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Total # of allies determines your allied tax income!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>